current:
  en: "Room"
  nb: "Rom"

floor:
  en: "Floor"
  nb: "Gulv"

state:
  en: State
  nb: Tilstand

state_value:
  en: |
    .input {$state :string}
    .match $state
    idle {{Idle}}
    heating {{Heating}}
    cooling {{Cooling}}
    off {{Off}}
    * {{{$state}}}
  nb: |
    .input {$state :string}
    .match $state
    idle {{Idle}}
    heating {{Varmer}}
    cooling {{Kjøler}}
    off {{Av}}
    * {{{$state}}}

temp_value:
  en: "{#temp}{$value :number minimumIntegerDigits=2 minimumFractionDigits=1 maximumFractionDigits=1}{/temp} {#unit}°C{/unit}"
  nb: "{#temp}{$value :number minimumIntegerDigits=2 minimumFractionDigits=1 maximumFractionDigits=1}{/temp} {#unit}°C{/unit}"
