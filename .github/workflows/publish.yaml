name: Publish

on:
  push:
    branches: [main]

jobs:
  build:
    name: Publish
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 8
      - run: node ./build/build.mjs
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
